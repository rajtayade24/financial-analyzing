<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Button Span Expand</title>
  <style>
    body {
      background: #1a1a2e;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 200px;
    }

    .submenubtn-cont {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #16213e;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      transition: background 0.3s;
    }

    .submenubtn-cont:hover {
      background: #0f3460;
    }

    .submenu-label {
      display: inline-block;
      width: 0;
      opacity: 0;
      white-space: nowrap;
      overflow: hidden;
      transition: width 0.3s ease, opacity 0.3s ease;
    }

    .submenubtn-cont.active .submenu-label {
      width: 120px;
      opacity: 1;
    }

    .icon {
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <h2>Menu Buttons</h2>
  <div class="menu">
    <div class="submenubtn-cont">
      <div class="icon">gggg</div>
      <span class="submenu-label">Profile</span>
    </div>
    <div class="submenubtn-cont">
      <div class="icon">gggg</div>
      <span class="submenu-label">Trading</span>
    </div>
    <div class="submenubtn-cont">
      <div class="icon">gggg</div>
      <span class="submenu-label">Chart Station</span>
    </div>
    <div class="submenubtn-cont">
      <div class="icon">gggg</div>
      <span class="submenu-label">News</span>
    </div>
  </div>

  <script>
    document.querySelectorAll('.submenubtn-cont').forEach((btn) => {
      btn.addEventListener('click', () => {
        const isActive = btn.classList.contains('active');
        document.querySelectorAll('.submenubtn-cont').forEach(el => el.classList.remove('active'));
        if (!isActive) {
          btn.classList.add('active');
        }
      });
    });
  </script>

</body>
</html>
