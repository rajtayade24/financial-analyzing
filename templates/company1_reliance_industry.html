<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="company-icons/RELIANCE.NS.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/companies_styles.css">
    <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <nav>
            <span class="logo">Logo</span>
            <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>log in</li>
                <li>Sign in</li>
            </ul>
        </nav>
    </header>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div>
                <h1 class="main-title">Financial Analyzer</h1>
                <p class="subtitle">Powerful tools for analyzing and visualizing your business finances.</p>
                <p class="desc">Analyze data, discover insights, and make smarter financial decisions.</p>
                <div class="header-buttons">
                    <button class="primary-btn">Get Started</button>
                    <button class="outline-btn">Learn More</button>
                </div>
            </div>
            <div class="header-illustration">
                <img src="https://images.unsplash.com/photo-1521737852567-6949f3f9f2b5?auto=format&amp;fit=crop&amp;w=400&amp;q=80"
                    alt="Finance Illustration" class="illustration-img" />
            </div>
        </div>
    </header>
    <!-- Charts Section -->
    <section class="charts">
        <div class="charts-card">
            <div class="charts-header">
                <h2>Financial Data Overview</h2>
                <nav class="charts-nav">
                    <a class="story-link" href="#">Portfolio</a>
                    <a class="story-link" href="#">Analytics</a>
                    <a class="story-link" href="#">Reports</a>
                </nav>
            </div>
            <div class="chart-toggle">
                <button class="toggle-btn active" id="barChartBtn">Bar Chart</button>
                <button class="toggle-btn" id="pieChartBtn">Pie Chart</button>
            </div>
            <div class="chart-container">
                <canvas id="financialChart"></canvas>
            </div>
        </div>
    </section>

    <script src="js/companies_script.js"></script>
    <script src="js/company_data.js"></script>
</body>

</html>
